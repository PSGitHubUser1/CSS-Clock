<!DOCTYPE html>
<html>
<head>
  <title>CSS Clock</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="development_stage.svg">

  <script src="script.js"></script>
  <link rel="stylesheet" href="style_file.css">
</head> 
<body>

  <div class="container">
     <div class="cssclock">
        <div class="circle" id="sc" style="--clr:#44fa20;"><i></i></div>
        <div class="circle circle_2" id="mn" style="--clr:#18b6ff;"><i></i></div>
        <div class="circle circle_3" id="hr" style="--clr:#ff2e5c;"><i></i></div>

        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
     </div>
  </div>

  <!-- Digital Clock HTML Part -->
  
  <div id="time">
  <div id="hours" style="--clr:#ff2e5c;">00</div>
  <div id="minutes" style="--clr:#18b6ff;">00</div>
  <div id="seconds" style="--clr:#44fa20;">00</div>

  <div id="ampm">AM</div>
</div>
</body>       
</html>
